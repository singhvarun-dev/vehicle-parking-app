<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password â€” ParkRight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
</head>
<body>
<div class="center-box">
  <h2>Reset Password</h2>
  <form method="post" action="{{ url_for('reset_password') }}">
    <label class="form-label">Enter your registered Email</label>
    <input type="email" name="email" class="form-control" required autofocus />

    <button class="btn btn-main mt-4" type="submit">Send Reset Instructions</button>
  </form>
  <p class="mt-3">
    <a href="{{ url_for('login') }}">Back to Login</a>
  </p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
</body>
</html>
