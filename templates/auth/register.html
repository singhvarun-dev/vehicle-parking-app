<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” ParkRight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
</head>
<body>
<div class="center-box">
  <h2>Register</h2>
  <form method="post" action="{{ url_for('register') }}">
    <label class="form-label">Username</label>
    <input type="text" name="username" class="form-control" required autocomplete="name" />
    
    <label class="form-label mt-3">Email</label>
    <input type="email" name="email" class="form-control" required autocomplete="email" />
    
    <label class="form-label mt-3">Password</label>
    <input type="password" name="password" class="form-control" required autocomplete="new-password" />

    <button class="btn btn-main mt-4" type="submit">Register</button>
  </form>
  <p class="mt-3">
    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
  </p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
</body>
</html>
