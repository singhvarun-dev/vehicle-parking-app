<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Submit Feedback | ParkRight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"/>
</head>
<body>
<div class="container my-5" style="max-width: 500px;">
  <h2>Feedback for "{{ lot.name }}"</h2>
  <form method="POST">
    <label class="form-label">Rating (1 to 5 stars)</label>
    <select name="rating" class="form-select" required>
      {% for i in range(1,6) %}
        <option value="{{i}}">{{i}} Star{{'s' if i > 1 else ''}}</option>
      {% endfor %}
    </select>

    <label class="form-label mt-3">Comment</label>
    <textarea name="comment" rows="4" class="form-control" placeholder="Write your feedback..."></textarea>

    <button type="submit" class="btn btn-primary mt-3 w-100">Submit Feedback</button>
  </form>
  <a href="{{ url_for('user_dashboard') }}" class="btn btn-link mt-3">Back to Dashboard</a>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% for c, m in messages %}
    <div class="alert alert-{{ c }} mt-2">{{ m }}</div>
  {% endfor %}
  {% endwith %}
</div>
</body>
</html>
