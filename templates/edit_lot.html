<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Edit Parking Lot | ParkRight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
<div class="container my-5" style="max-width: 550px;">
<h2>Edit Parking Lot</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" value="{{ lot.name }}" class="form-control" required/>
  </div>
  <div class="mb-3">
    <label class="form-label">Location</label>
    <input type="text" name="location" value="{{ lot.location }}" class="form-control" required/>
  </div>
  <div class="mb-3">
    <label class="form-label">Price per Hour</label>
    <input type="number" step="0.01" name="price" value="{{ lot.price }}" class="form-control" required/>
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" name="address" value="{{ lot.address }}" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Pincode</label>
    <input type="text" name="pincode" value="{{ lot.pincode }}" class="form-control"/>
  </div>
  <div class="mb-3 row">
    <div class="col">
      <label class="form-label">Latitude</label>
      <input type="number" step="any" name="latitude" value="{{ lot.latitude or 28.6139 }}" class="form-control"/>
    </div>
    <div class="col">
      <label class="form-label">Longitude</label>
      <input type="number" step="any" name="longitude" value="{{ lot.longitude or 77.2090 }}" class="form-control"/>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Total Spots</label>
    <input type="number" min="1" name="total_slots" value="{{ lot.total_slots }}" class="form-control" required/>
  </div>

  <button type="submit" class="btn btn-success">Save Changes</button>
  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link ms-3">Cancel</a>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for c, msg in messages %}
    <div class="alert alert-{{ c }} mt-3">{{ msg }}</div>
  {% endfor %}
{% endwith %}
</div>
</body>
</html>
